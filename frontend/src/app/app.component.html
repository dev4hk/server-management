<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6"><h2>ManageServers</h2></div>
          <div class="col-sm-6 d-flex">
            <button type="button" class="btn btn-primary">Print Report</button>
            <a
              href="#addEmployeeModal"
              class="btn btn-success d-flex align-items-center"
              data-toggle="modal"
            >
              <i class="material-icons">&#xE147;</i>
              <span>New Server</span>
            </a>
            <span>
              <select name="status" class="btn btn-info">
                <option value="ALL">ALL</option>
                <option value="SERVER_UP">SERVER UP</option>
                <option value="SERVER_DOWN">SERVER DOWN</option>
              </select>
            </span>
          </div>
        </div>
      </div>
      <br />
      <ng-container>
        <ng-container>
          <div class="col-md-12 single-note-item text-center">
            <!-- <div class="spinner-border text-info" role="status"></div> -->
          </div>
        </ng-container>
        <ng-container>
          <table class="table table-striped table-hover" id="servers">
            <thead>
              <tr>
                <th>Image</th>
                <th>IP Address</th>
                <th>Name</th>
                <th>Memory</th>
                <th>Type</th>
                <th>Status</th>
                <th>Ping</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img [src]="" [alt]="" width="40" height="40" /></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <span class="badge" [ngClass]=""> </span>
                </td>
                <td>
                  <a href="" style="cursor: pointer">
                    <i class="material-icons" title="Ping server">&#xe328;</i>
                    <i
                      class="fa fa-spinner fa-spin"
                      style="font-size: 24px"
                    ></i>
                  </a>
                </td>
                <td>
                  <a
                    href=""
                    class="delete"
                    data-toggle="modal"
                    style="cursor: pointer"
                    ><i
                      class="material-icons"
                      data-toggle="tooltip"
                      title="Delete"
                      >&#xE872;</i
                    ></a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container>
          <div class="alert-danger"></div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
